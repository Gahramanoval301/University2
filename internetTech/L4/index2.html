<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

            <th>Salam</th>

        <tr>

          </tr>
          <tr>

          <tr>

          <tr>

          <tr>
            <td>Germany</td>

          </tr>
          <tr>

          <tr>

          <tr>

          </tr>
        </tbody>
      </table>
</body>
</html>
